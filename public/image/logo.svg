<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <style>
            @font-face {
                font-family: 'CustomFont';
                src: url('tron.woff2') format('woff2'),
                    url('tron.woff') format('woff');
            }
        </style>
        <linearGradient id="fillGradient" gradientTransform="rotate(90)">
            <stop offset="0%" stop-color="#411df5" />
            <stop offset="100%" stop-color="#00b7ff" />
        </linearGradient>
        <linearGradient id="borderGradient" gradientTransform="rotate(90)">
            <stop offset="0%" stop-color="red" />
            <stop offset="100%" stop-color="#4a0000" />
        </linearGradient>
        <linearGradient id="purpleBorderGradient" gradientTransform="rotate(90)">
            <!-- Cambia los colores aquÃ­ para el gradiente de borde morado de la "R" -->
            <stop offset="0%" stop-color="#a563ff" /> <!-- Morado claro -->
            <stop offset="100%" stop-color="#411df5" /> <!-- Morado oscuro -->
        </linearGradient>
    </defs>

    <text x="50%" y="50%" text-anchor="middle" alignment-baseline="middle" font-family="CustomFont" font-size="200">
        <!-- Aplicamos el gradiente rojo al borde de la "T" -->
        <tspan x="40%" dy="45" fill="url(#fillGradient)" stroke="url(#borderGradient)" stroke-width="15" paint-order="stroke fill">T</tspan>
        <!-- Aplicamos el gradiente azul al relleno de la "R" y el gradiente morado al borde de la "R" -->
        <tspan x="70%" dy="40" font-size="200" fill="url(#fillGradient)" stroke="url(#purpleBorderGradient)" stroke-width="15" paint-order="stroke fill">R</tspan>
    </text>
</svg>
